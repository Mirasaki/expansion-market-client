name: Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  notify-start:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Webhook - Notify Start Deploy
        uses: tsickert/discord-webhook@v5.3.0
        continue-on-error: true
        with:
          webhook-url: ${{ secrets.DEPLOYMENT_WEBHOOK_URL }}
          embed-author-name: "‚¨áÔ∏è Client | Expansion Market Trader"
          embed-author-url: "https://gmt.mirasaki.dev/"
          embed-color: 14228765
          embed-description: "‚åõ Deploying **`${{ github.repository }}`**...\nüì§ Service is now temporarily unavailable."
  deploy:
    needs: notify-start
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Deploy to Production
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            export NVM_DIR=~/.nvm
            source ~/.nvm/nvm.sh
            cd /var/www/expansion-market-client
            pm2 stop expansion-market-client
            git pull origin main
            npm install
            pm2 restart expansion-market-client
  notify-finish:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Discord Webhook - Notify Finish Deploy
        uses: tsickert/discord-webhook@v5.3.0
        with:
          webhook-url: ${{ secrets.DEPLOYMENT_WEBHOOK_URL }}
          embed-author-name: "‚¨ÜÔ∏è Client | Expansion Market Trader"
          embed-author-url: "https://gmt.mirasaki.dev/"
          embed-color: 45317
          embed-description: "‚úÖ Finished deploying [**`@${{ github.repository }}`**](${{ github.server_url }}/${{ github.repository }})\nüì• [Service](https://gmt.mirasaki.dev/) is back online"